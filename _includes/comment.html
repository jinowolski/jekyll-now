<div id="comment{{ include.index }}" class="comment">
  <div class="comment-avatar-wrapper">
    {% if include.avatar %}
      <img class="comment-avatar" src="{{ include.avatar }}" alt="{{ include.name }}" height="50" width="50">
    {% else %}
      <img class="comment-avatar" src="https://www.gravatar.com/avatar/{{ include.email }}?d=mm&s=50" srcset="https://www.gravatar.com/avatar/{{ include.email }}?d=mm&s=100 2x" alt="{{ include.name }}" height="50" width="50">
    {% endif %}
  </div>
  <div class="comment-content-wrapper">
    <h3 class="comment-author">
      {{ include.name }}
    </h3>
    <div class="comment-date">
      {% if include.date %}
        {% if include.index %}<a href="#comment{{ include.index }}">{% endif %}
        <span>{{ include.date | date: "%B %d, %Y at %I:%M %p" }}</span>
        {% if include.index %}</a>{% endif %}
      {% endif %}
    </div>
    <div>{{ include.message | markdownify }}</div>
  </div>
</div>
